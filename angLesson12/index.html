<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<select ng-model="selectedName" ng-options="x for x in names">
</select>
You selected: {{selectedName}}
<hr>
        <div ng-switch="selectedName">
            <div style: "border:1px solid black" ng-switch-when="Emil"> Hello from div1</div>
            <div style="border:1px solid black" ng-switch-when="Tobias"> Hello from div2</div>
            <div style="border:1px solid black" ng-switch-when="Linus"> Hello from div3</div>
        </div>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.names = ["Emil", "Tobias", "Linus"];
    $scope.selectedName = ["Emil"];
});
</script>

<p>This example shows how to fill a dropdown list using the ng-options directive.</p>


</body>
</html>
